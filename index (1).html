
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toria's Lifestyle Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #f06292;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      margin-top: 20px;
      border-radius: 8px;
    }
    form {
      margin-top: 30px;
      background: #fafafa;
      padding: 20px;
      border-radius: 5px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #f06292;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Toria's Lifestyle Blog</h1>
    <p>Beauty, Wellness & Daily Inspiration</p>
  </header>
  <main>
    <h2>Stay Updated!</h2>
    <p>Subscribe to our newsletter to get updates straight to your inbox.</p>
    <form action="https://formspree.io/f/xjkydgwo" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
  </main>
</body>
</html>
